<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="jumbotron text-center" id="header" >
				<h1>Employee Data Management</h1>
				<p>A Comprehensive Directory of Employee Billable Hours</p>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading"><h4>Current Employees</h4></div>
				<table class="table table-striped">
					<thread>
						<tr>
							<th>Employee Name</th>
							<th>Role</th>
							<th>Start Date</th>
							<th>Months Worked</th>
							<th>Monthly Rate ($)</th>
							<th>Total Billed ($)</th>
						</tr>
					</thread>
					<tbody id="employees">
					<!-- add empl here -->
					</tbody>

				</table>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Employee</h3>
				</div>
				<div class="panel-body">
					<!-- Sign-up Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="name-input">Employee Name:</label>
							<input class="form-control" id="employee-name" type="text">
						</div>
						<div class="form-group">
							<label for="role-input">Role:</label>
							<input class="form-control" id="role-input" type="text">
						</div>
						<div class="form-group">
							<label for="start-input">Start Date:</label>
							<input class="form-control" id="start-input" type="date">
						</div>
						<div class="form-group">
							<label for="monthly-input">Monthly Rate:</label>
							<input class="form-control" id="monthly-input" type="number"></input>
						</div>
						<button class="btn btn-default" id="add-user" type="submit">Submit</button>
					</form>
				</div>
				
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
		<script type="text/javascript" src="./assets/javascript/app.js"></script>
	</body>
</html>
